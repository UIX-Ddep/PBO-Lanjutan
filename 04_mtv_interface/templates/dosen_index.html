<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Data Dosen</title>
</head>
<body>
    <h3>Data Dosen</h3>
    <a href="/dosen/create">Tambah</a><br><br>
    <table>
        <thead>
            <tr>
                <th>NIDN</th>
                <th>Nama</th>
                <th>Bidang</th>
                <th colspan="2">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in data %}
            <tr>
                <td>{{ obj.nidn }}</td>
                <td>{{ obj.nama }}</td>
                <td>{{ obj.bidang }}</td>
                <td><a href="/dosen/edit/{{ obj.id }}">Edit</a></td>
                <td><a href="/dosen/delete/{{ obj.id }}" title="delete" class="delete" onclick="return confirm('Anda yakin untuk menghapus data ini?')">Hapus</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
