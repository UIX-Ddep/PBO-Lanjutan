<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data from MySQL</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Data from MySQL Database</h1>
    <table>
        <thead>
            <tr>
                <th>NIDN</th>
                <th>Nama</th>
                <th>Spesialis</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in dosen %}
            <tr>
                <td>{{ obj.nidn }}</td>
                <td>{{ obj.nama }}</td>
                <td>{{ obj.bidang }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
